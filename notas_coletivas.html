<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Notas Anônimas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 min-h-screen flex flex-col items-center justify-center">

    <!-- Container Principal -->
    <div class="max-w-3xl w-full bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6 sm:p-8">

        <!-- Título e Descrição -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">Mural Anônimo Global</h1>
            <p class="mt-2 text-gray-400 text-sm sm:text-base">Escreva uma nota para o mundo. Elas são totalmente anônimas e públicas.</p>
        </header>

        <!-- Contagem de Notas -->
        <div class="text-center text-gray-400 mb-6">
            <p><span id="note-count" class="font-bold text-lg text-white">0</span> notas postadas até agora.</p>
        </div>
        
        <!-- Formulário de Nova Nota -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-white">Deixe sua nota</h2>
            <textarea id="note-input" class="w-full h-24 p-4 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Escreva sua nota aqui..."></textarea>
            <button id="add-note-btn" class="mt-4 w-full px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                Publicar Nota
            </button>
        </section>

        <!-- Seção de Notas Existentes -->
        <section>
            <h2 class="text-xl font-semibold mb-3 text-white">Notas do Mural</h2>
            <div id="notes-container" class="space-y-4">
                <!-- Notas serão carregadas aqui -->
            </div>
            <p id="loading-message" class="text-gray-400 mt-4 text-center">Carregando notas...</p>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais fornecidas pelo ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        
        // ------------------------------------
        // FUNÇÃO DE INICIALIZAÇÃO DO FIREBASE
        // ------------------------------------
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Autenticação anônima para permitir acesso público
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                console.log("Firebase inicializado e autenticado anonimamente.");
                setupRealtimeNotes();
            } catch (e) {
                console.error("Erro ao inicializar o Firebase:", e);
                document.getElementById('loading-message').textContent = 'Erro ao carregar o aplicativo. Verifique sua conexão e configuração.';
            }
        }

        // ------------------------------------
        // FUNÇÃO PARA PEGAR AS NOTAS EM TEMPO REAL
        // ------------------------------------
        function setupRealtimeNotes() {
            const notesContainer = document.getElementById('notes-container');
            const loadingMessage = document.getElementById('loading-message');
            const noteCountSpan = document.getElementById('note-count');
            
            // O caminho para a coleção pública é específico
            const notesPath = `/artifacts/${appId}/public/data/global_notes`;
            const notesCollectionRef = collection(db, notesPath);
            
            const notesQuery = query(notesCollectionRef, orderBy("createdAt", "desc"));

            onSnapshot(notesQuery, (snapshot) => {
                notesContainer.innerHTML = ''; // Limpa o container antes de adicionar
                noteCountSpan.textContent = snapshot.size;

                if (snapshot.empty) {
                    notesContainer.innerHTML = `<p class="text-center text-gray-500">Nenhuma nota ainda. Seja o primeiro a adicionar uma!</p>`;
                } else {
                    snapshot.docs.forEach((doc) => {
                        const note = doc.data();
                        const noteElement = document.createElement('div');
                        noteElement.className = 'p-4 bg-gray-700 rounded-lg border border-gray-600';

                        // Formata a data para um formato legível
                        const date = note.createdAt ? new Date(note.createdAt.toDate()) : new Date();
                        const formattedDate = date.toLocaleString('pt-BR', { dateStyle: 'long', timeStyle: 'short' });

                        noteElement.innerHTML = `
                            <p class="text-gray-200 break-words">${note.content}</p>
                            <p class="mt-2 text-xs text-gray-500 text-right">Postada em: ${formattedDate}</p>
                        `;
                        notesContainer.appendChild(noteElement);
                    });
                }
                loadingMessage.style.display = 'none';
            }, (error) => {
                console.error("Erro ao receber as notas em tempo real:", error);
                loadingMessage.textContent = 'Erro ao carregar as notas.';
            });
        }

        // ------------------------------------
        // FUNÇÃO PARA ADICIONAR NOVA NOTA
        // ------------------------------------
        document.getElementById('add-note-btn').addEventListener('click', async () => {
            const noteInput = document.getElementById('note-input');
            const content = noteInput.value.trim();

            if (content.length > 0) {
                try {
                    const notesPath = `/artifacts/${appId}/public/data/global_notes`;
                    const notesCollectionRef = collection(db, notesPath);
                    await addDoc(notesCollectionRef, {
                        content: content,
                        createdAt: serverTimestamp(),
                    });
                    noteInput.value = '';
                    console.log("Nota adicionada com sucesso!");
                } catch (e) {
                    console.error("Erro ao adicionar nota:", e);
                    // Não use alert, use um modal personalizado
                }
            }
        });

        // Inicia o aplicativo quando a janela carrega
        window.onload = initFirebase;
    </script>
</body>
</html>
